<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
  />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <script
    type="text/javascript"
    src="{{ url_for('static', filename = 'script.js') }}"
  ></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the header */
    header {
      background-color: #666;
      padding: 30px;
      text-align: center;
      font-size: 35px;
      color: white;
    }

    /* Create two columns/boxes that floats next to each other */
    nav {
      float: left;
      width: 30%;
      padding: 20px;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      font-size: 16px;
      font-weight: 400;
      min-height: 200px;
      overflow: hidden;
      z-index: 1;
      position: relative;
      background: #fff;
      border-radius: 2px;
      box-sizing: border-box;
    }

    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding: 0;
    }

    article {
      float: left;
      padding: 20px;
      width: 70%;
      background-color: #f1f1f1;
      font-size: 16px;
      font-weight: 400;
      box-sizing: border-box;
    }

    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the footer */
    footer {
      background-color: #777;
      padding: 10px;
      text-align: center;
      color: white;
    }

    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {
      nav,
      article {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body style="background-color: #f1f3f4">
  <header class="mdl-layout__header" style="margin-bottom: 25px">
    <div class="mdl-layout__header-row">
      <img
        style="height: 40px; width: 40px"
        src="{{url_for('static', filename='baby.png')}}"
      />
      <span class="mdl-layout-title">Credit Predictor</span>
    </div>
  </header>

  <section>
    <nav>
      <label for="gender-list">Gender:</label>
      <select id="gender-list" name="Gender">
        <option value="" selected disabled hidden>Choose gender</option>
        <option value="true">True</option>
        <option value="false">False</option>
        <option value="unknown">Unknown</option>
      </select>
      <br />

      <label for="incomeType-list">Income type:</label>
      <select id="incomeType-list" name="IncomeType">
        <option value="" selected disabled hidden>Choose income type</option>
        <option value="Pensioner">Pensioner</option>
        <option value="State servant">State servant</option>
        <option value="Commercial associate">Commercial associate</option>
        <option value="Working">Working</option>
        <option value="Student">Student</option>
      </select>
      <br />

      <label for="eduType-list">Edu ty pe:</label>
      <select id="eduType-list" name="IncomeType">
        <option value="" selected disabled hidden>Choose edu type</option>
        <option value="Secondary / secondary special">
          Secondary / secondary special
        </option>
        <option value="Higher education">Higher education</option>
        <option value="Incomplete higher">Incomplete higher</option>
        <option value="Lower secondary">Lower secondary</option>
        <option value="Academic degree">Academic degree</option>
      </select>
      <br />

      <label for="familyType-list">Family type:</label>
      <select id="familyType-list" name="FamilyType">
        <option value="" selected disabled hidden>Choose family type</option>
        <option value="Widow">Widow</option>
        <option value="Married">Married</option>
        <option value="Single / not married">Single / not married</option>
        <option value="Separated">Separated</option>
        <option value="Civil marriage">Civil marriage</option>
      </select>
      <br />

      <label for="houseType-list">House type:</label>
      <select id="houseType-list" name="HouseType">
        <option value="" selected disabled hidden>Choose house type</option>
        <option value="House / apartment">House / apartment</option>
        <option value="Municipal apartment">Municipal apartment</option>
        <option value="With parents">With parents</option>
        <option value="Rented apartment">Rented apartment</option>
        <option value="Co-op apartment">Co-op apartment</option>
        <option value="Office apartment">Office apartment</option>
      </select>
      <br />

      <label for="occypType-list">occyp type:</label>
      <select id="occypType-list" name="OccypType">
        <option value="" selected disabled hidden>Choose occyp type</option>
        <option value="null">null</option>
        <option value="Core staff">Core staff</option>
        <option value="Laborers">Laborers</option>
        <option value="Managers">Managers</option>
        <option value="Drivers">Drivers</option>
        <option value="Sales staff">Sales staff</option>
        <option value="Medicine staff">Medicine staff</option>
        <option value="Accountants">Accountants</option>
        <option value="High skill tech staff">High skill tech staff</option>
        <option value="Secretaries">Secretaries</option>
        <option value="Cleaning staff">Cleaning staff</option>
        <option value="Security staff">Security staff</option>
        <option value="Private service staff">Private service staff</option>
        <option value="Cooking staff">Cooking staff</option>
        <option value="Low-skill Laborers">Low-skill Laborers</option>
        <option value="HR staff">HR staff</option>
        <option value="Waiters/barmen staff">Waiters/barmen staff</option>
        <option value="Realty agents">Realty agents</option>
        <option value="IT staff">IT staff</option>
      </select>
      <br />

      <label for="car-list">Car:</label>
      <select id="car-list" name="car">
        <option value="" selected disabled hidden>Choose car</option>
        <option value="true">True</option>
        <option value="false">False</option>
        <option value="unknown">Unknown</option>
      </select>
      <br />

      <label for="reality-list">Reality:</label>
      <select id="reality-list" name="Reality">
        <option value="" selected disabled hidden>Choose reality</option>
        <option value="true">True</option>
        <option value="false">False</option>
        <option value="unknown">Unknown</option>
      </select>
      <br />

      <label for="mobile-list">Mobile:</label>
      <select id="mobile-list" name="Mobile">
        <option value="" selected disabled hidden>Choose mobile</option>
        <option value="true">True</option>
        <option value="false">False</option>
        <option value="unknown">Unknown</option>
      </select>
      <br />

      <label for="workPhone-list">Work phone:</label>
      <select id="workPhone-list" name="Work phone">
        <option value="" selected disabled hidden>Choose work phone</option>
        <option value="true">True</option>
        <option value="false">False</option>
        <option value="unknown">Unknown</option>
      </select>
      <br />

      <label for="phone-list">Phone:</label>
      <select id="phone-list" name="Phone">
        <option value="" selected disabled hidden>Choose phone</option>
        <option value="true">True</option>
        <option value="false">False</option>
        <option value="unknown">Unknown</option>
      </select>
      <br />

      <label for="email-list">E-mail:</label>
      <select id="email-list" name="E-mail">
        <option value="" selected disabled hidden>Choose email</option>
        <option value="true">True</option>
        <option value="false">False</option>
        <option value="unknown">Unknown</option>
      </select>
      <br />

      <label for="incomeTotalText">Income total:</label>
      <input
        type="number"
        id="incomeTotalText"
        min="0"
        max="2021"
        class="mdl-textfield__input"
        required
      />
      <br />

      <label for="familySizeSlider">Family size:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="1"
              max="50"
              id="familySizeSlider"
              name="Family size"
              oninput="updateFamilySizeInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="familySizeText"
              min="1"
              max="50"
              oninput="updateFamilySizeInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />

      <label for="beginMonthSlider">Begin month:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="1"
              max="100"
              id="beginMonthSlider"
              name="Begin month"
              oninput="updateBeginMonthInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="beginMonthText"
              min="1"
              max="100"
              oninput="updateBeginMonthInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />

      <label for="childNumSlider">Child num:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="1"
              max="50"
              id="childNumSlider"
              name="Child num"
              oninput="updateChildNumInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="childNumText"
              min="1"
              max="50"
              oninput="updateChildNumInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />

      <label for="daysBirthSlider">Days birth:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="10"
              max="30000"
              id="daysBirthSlider"
              name="Days birth"
              oninput="updateDaysBirthInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="daysBirthText"
              min="10"
              max="30000"
              oninput="updateDaysBirthInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />

      <label for="daysEmployedSlider">Days Employed:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="10"
              max="30000"
              id="daysEmployedSlider"
              name="Days Employed"
              oninput="updateDaysEmployedInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="daysEmployedText"
              min="10"
              max="30000"
              oninput="updateDaysEmployedInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />
      <br />

      <!-- Submit -->
      <button
        id="submit"
        style="float: right"
        class="
          mdl-button mdl-js-button
          mdl-button--raised
          mdl-js-ripple-effect
          mdl-button--primary
        "
        onclick="submitCreditClick();"
      >
        Submit
      </button>
      <br />
      <br />
      <br />
      <a href="/usedcar">Go to predict used car</a>
    </nav>

    <article>
      Prediction result: <span id="resultText">{{ result }}</span>
    </article>
  </section>
</body>
