  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the header */
    header {
      background-color: #666;
      padding: 30px;
      text-align: center;
      font-size: 35px;
      color: white;
    }

    /* Create two columns/boxes that floats next to each other */
    nav {
      float: left;
      width: 30%;
      padding: 20px;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      font-size: 16px;
      font-weight: 400;
      min-height: 200px;
      overflow: hidden;
      z-index: 1;
      position: relative;
      background: #fff;
      border-radius: 2px;
      box-sizing: border-box;
    }

    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding: 0;
    }

    article {
      float: left;
      padding: 20px;
      width: 70%;
      background-color: #f1f1f1;
      font-size: 16px;
      font-weight: 400;
      box-sizing: border-box;
    }

    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the footer */
    footer {
      background-color: #777;
      padding: 10px;
      text-align: center;
      color: white;
    }

    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {
      nav,
      article {
        width: 100%;
        height: auto;
      }
    }

    textarea {
      border: 1px solid #999999;
      width: 100%;
      margin: 5px 0;
      padding: 3px;
    }

    .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

  <section>
    <nav>
      <label for="maker-list">Car Maker:</label>
      <select id="maker-list" name="Maker" onchange="changeMaker()">
        {% for k, v in maker_list.items() %}
        <option value="{{ k }}" {{ v }}>{{ k }}</option>
        {% endfor %}
      </select>
      <br />

      <label for="model-list">Model:</label>
      <select id="model-list" name="Model" onchange="changeModel()">
        {% for m in model_list %}
        <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
      </select>
      <br />

      <label for="carYearSlider">Car year:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="1990"
              max="2021"
              value="2010"
              id="carYearSlider"
              name="Car year"
              oninput="updateYearInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="carYearText"
              min="1990"
              max="2021"
              value="2010"
              oninput="updateYearInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />

      <label for="fuelType-list">FuelType:</label>
      <select id="fuelType-list" name="FuelType">
        {% for m in fuelType %}
        <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
      </select>
      <br />

      <label for="transmission-list">Transmission:</label>
      <select id="transmission-list" name="Transmission">
        {% for m in transmission %}
        <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
      </select>
      <br />

      <label for="mpgSlider">Mile/Galon:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="{{ mpg.min }}"
              max="{{ mpg.max }}"
              value="{{ mpg.avg }}"
              id="mpgSlider"
              name="Mile/Galon"
              step="0.1"
              oninput="updateMpgInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="mpgText"
              min="{{ mpg.min }}"
              max="{{ mpg.max }}"
              value="{{ mpg.avg }}"
              step="0.1"
              oninput="updateMpgInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />

      <label for="mileageSlider">Mileage:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="{{ mileage.min }}"
              max="{{ mileage.max }}"
              value="{{ mileage.avg }}"
              id="mileageSlider"
              name="Mileage"
              step="0.1"
              oninput="updateMileageInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="mileageText"
              min="{{ mileage.min }}"
              max="{{ mileage.max }}"
              value="{{ mileage.avg }}"
              step="0.1"
              oninput="updateMileageInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />

      <label for="taxSlider">tax:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="{{ tax.min }}"
              max="{{ tax.max }}"
              value="{{ tax.avg }}"
              id="taxSlider"
              name="tax"
              step="0.1"
              oninput="updateTaxInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="taxText"
              min="{{ tax.min }}"
              max="{{ tax.max }}"
              value="{{ tax.avg }}"
              step="0.1"
              oninput="updateTaxInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />

      <label for="enginesizeSlider">EngineSize:</label>
      <table>
        <tr>
          <td>
            <input
              type="range"
              min="{{ engineSize.min }}"
              max="{{ engineSize.max }}"
              value="{{ engineSize.avg }}"
              id="enginesizeSlider"
              name="engineSize"
              step="0.1"
              oninput="updateEngineSizeInput(this.value);"
              class="mdl-slider mdl-js-slider"
            />
          </td>
          <td>
            <input
              type="number"
              id="enginesizeText"
              min="{{ engineSize.min }}"
              max="{{ engineSize.max }}"
              value="{{ engineSize.avg }}"
              step="0.1"
              oninput="updateEngineSizeInput(this.value);"
              class="mdl-textfield__input"
              required
            />
          </td>
        </tr>
      </table>
      <br />

      <!-- Submit -->
      <button
        id="submit"
        style="float: right"
        class="
          mdl-button mdl-js-button
          mdl-button--raised
          mdl-js-ripple-effect
          mdl-button--primary
        "
        onclick="submitUsedcarClick();"
      >
        Submit
      </button>
      <br />
      <br />
      <br />
      <a href="/creditcard">Go to predict credit</a>
    </nav>

    <article>
      <label for="jsondata">Input data for prediction:</label>
      <textarea
        id="jsondata"
        name="jsondata"
        cols="2"
        rows="30"
        readonly
      ></textarea>
      <br />
      <br />
      <span id="resultText">{{ result }}</span>
    </article>
  </section>
</body>
